<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body class="min-h-screen w-full bg-gray-100 p-8">
    <div class="flex items-center gap-2 text-3xl font-semibold">
        <button class="hover:bg-gray-200 duration-200 px-4 py-2 rounded">&lt;</button>
        <select class="text-4xl bg-transparent appearance-none p-2 hover:bg-gray-200 duration-200 rounded font-semibold cursor-pointer" id="month-picker">
            <option value="May">May 2021</option>
        </select>
        <button class="hover:bg-gray-200 duration-200 px-4 py-2 rounded">&gt;</button>
    </div>

    <div class="month-view grid grid-cols-7 mt-6" id="month-view">
        
    </div>

    <template id="date-tile">
        <div class="date-tile cursor-pointer bg-white p-4 flex col-span-1 flex-col border border-white hover:border-gray-300 duration-200 hover:bg-gray-50">
            <div class="text-right w-full text-2xl font-semibold date-label">1</div>
            <div class="w-full h-10 flex items-end">
                <a class="h-3 w-3 rounded-full date-event"></a>
            </div>
        </div>
    </template>
</body>
</html>
