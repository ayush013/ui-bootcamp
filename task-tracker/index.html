<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
</head>

<body class="min-h-screen w-full bg-blue-50 bg-opacity-50 p-10 flex flex-col gap-8">
    <div class="p-6 bg-white rounded-lg">
        <h1 class="text-2xl font-semibold">Sprint #4</h1>
    </div>
    <div class="grid grid-cols-4 gap-6 flex-1">
        <div class="col-span-1">
            <h2 class="font-bold text-gray-500 mb-2">Backlog</h2>
            <div class="bg-white rounded-lg w-full p-4 dropzone flex flex-col gap-3 overflow-y-scroll">

            </div>
        </div>
        <div class="col-span-1">
            <h2 class="font-bold text-blue-400 mb-2">In Progress</h2>
            <div class="bg-white rounded-lg w-full p-4 dropzone flex flex-col gap-3"></div>
        </div>
        <div class="col-span-1">
            <h2 class="font-bold text-purple-500 mb-2">In Review</h2>
            <div class="bg-white rounded-lg w-full p-4 dropzone flex flex-col gap-3"></div>
        </div>
        <div class="col-span-1">
            <h2 class="font-bold text-green-500 mb-2">Done</h2>
            <div class="bg-white rounded-lg w-full p-4 dropzone flex flex-col gap-3"></div>
        </div>
    </div>
    <template id="task">
        <div class="task w-full shadow-md hover:bg-gray-50 cursor-move p-2 bg-white rounded-lg">
            <p class="category text-xs font-semibold uppercase"></p>
            <h3 class="font-semibold title"></h3>
            <p class="text-sm text-gray-400 font-medium description max-h-16 overflow-hidden"></p>
        </div>
    </template>
</body>

</html>
