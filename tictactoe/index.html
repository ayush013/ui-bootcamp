<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    class="
      min-h-screen
      w-full
      p-12
      bg-gray-900
      text-white
      flex flex-col
      items-center
    "
  >
    <h1 class="text-2xl text-center text-gray-100 mb-6" id="turn">
      
    </h1>

    <div
      class="
        grid grid-cols-3 grid-rows-3
        maze
        border border-gray-700
      "
      id="grid"
    ></div>

    <template id="cell">
      <div
        class="
          col-span-1
          row-span-1
          select-none
          cursor-pointer
          p-4
          border border-gray-700
          text-6xl
          flex
          items-center
          justify-center
          content
          hover:bg-white
          hover:bg-opacity-5
          duration-200
        "
      >
      </div>
    </template>
  </body>
</html>
