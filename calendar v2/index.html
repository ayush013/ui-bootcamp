<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar v2</title>
  </head>

  <body>
    <div class="date-select flex" id="date-select">
      <select name="month" id="month" placeholder="Select Month"></select>
      <select name="year" id="year" placeholder="Select Year"></select>
    </div>
    <div class="flex">
      <div class="grid calendar" id="calendar-grid"></div>
      <div class="events flex">
        <h3 class="title">Planned Events</h3>

        <div class="wrapper" id="event-wrapper">

        </div>

        <button class="add-event">+ Add Event</button>
      </div>

      <template id="event">
        <div class="event-card">
          <span class="title"></span>
          <span class="date"></span>
        </div>
      </template>

      <template id="cell">
        <div class="cell col">
          <span class="date"></span>
        </div>
      </template>
      <template id="label">
        <div class="label col"></div>
      </template>
    </div>
  </body>
</html>
